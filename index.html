<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Storybook Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f4f5fb;
      color: #1f2933;
    }
    body {
      margin: 0;
      padding: 16px;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    p.description {
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 16px;
      color: #4b5563;
    }
    .field {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }
    input, select, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #cbd2e1;
      font-size: 14px;
      outline: none;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #6366f1;
    }
    button {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #ffffff;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .note {
      font-size: 12px;
      color: #6b7280;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Создать сказку</h1>
    <p class="description">
      Заполните параметры — бот сгенерирует персональную сказку и отправит её в чат в виде PDF-книги.
    </p>

    <form id="storyForm">
      <div class="field">
        <label for="child_name">Имя главного героя *</label>
        <input id="child_name" name="child_name" required placeholder="Например, Арина" />
      </div>

      <div class="field">
        <label for="second_character_name">Имя второго героя (опционально)</label>
        <input id="second_character_name" name="second_character_name" placeholder="Можно оставить пустым" />
      </div>

      <div class="field">
        <label for="educational_plot">Поучительный сюжет *</label>
        <select id="educational_plot" name="educational_plot" required>
          <option value="sharing">Делиться с другими</option>
          <option value="helping_others">Помощь другим</option>
          <option value="overcome_fear_dark">Не бояться темноты</option>
          <option value="handle_jealousy">Ревность и внимание</option>
          <option value="take_responsibility">Ответственность за свои вещи</option>
          <!-- Остальные сюжеты вы потом добавите по аналогии -->
        </select>
      </div>

      <div class="field">
        <label for="narrative_style">Стиль повествования *</label>
        <select id="narrative_style" name="narrative_style" required>
          <option value="gentle_meditative">Спокойный медитативный</option>
          <option value="adventurous">Приключенческий</option>
          <option value="mysterious">Загадочный</option>
          <option value="humorous">С юмором</option>
          <option value="lyrical">Лирический</option>
        </select>
      </div>

      <div class="field">
        <label for="setting">Место действия (опционально)</label>
        <input id="setting" name="setting" placeholder="Лес, море, космический город…" />
      </div>

      <div class="field">
        <label for="language">Язык сказки *</label>
        <select id="language" name="language" required>
          <option value="ru">Русский</option>
          <option value="en">English</option>
        </select>
      </div>

      <div class="field">
        <label for="age_group">Возраст ребёнка *</label>
        <select id="age_group" name="age_group" required>
          <option value="toddler">1–3 года</option>
          <option value="preschool" selected>4–6 лет</option>
          <option value="primary">7–9 лет</option>
          <option value="preteen">10–12 лет</option>
        </select>
      </div>

      <button type="submit" id="submitBtn">Создать сказку</button>
      <p class="note">
        Фото можно отправить боту отдельным сообщением после формы — он свяжет их с этой сказкой.
      </p>
    </form>
  </main>

  <script>
    const tg = window.Telegram.WebApp || null;
    if (tg) {
      tg.ready();
      tg.expand();
    }

    const form = document.getElementById('storyForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      submitBtn.disabled = true;

      const data = {
        child_name: form.child_name.value.trim(),
        second_character_name: form.second_character_name.value.trim() || null,
        educational_plot: form.educational_plot.value,
        narrative_style: form.narrative_style.value,
        setting: form.setting.value.trim() || null,
        language: form.language.value,
        age_group: form.age_group.value
      };

      try {
        if (tg) {
          tg.sendData(JSON.stringify(data));
          tg.close();
        } else {
          // Для тестов в браузере, вне Telegram
          alert('Отправлены данные:\n' + JSON.stringify(data, null, 2));
          submitBtn.disabled = false;
        }
      } catch (e) {
        console.error(e);
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
